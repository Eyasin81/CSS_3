<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./all.css">
   <title>Document</title>
   <style>
/* 1.simple selector(element,id,class,grope)
*/
/* simple element Selector */
      h1{
         text-align: center;
      }
/* simple element id */
#h2{
   background-color:orange;
   color:white;
}
/* simple element class */
.h3{
text-align:center;
background-color: yellow;

}
/* Css Universal Selector */
*{
   margin: 0;
   padding: 0;
}
/* Groupe Selector */
h4,h5,p{
   background-color: black;
   color:white;
   text-align: center;
}


   </style>
</head>
<body>
   <!-- simple element selector -->
   <h1>Bangladeshi</h1>
   <!-- simple id selector -->
   <h2 id="h2">Hello Programmer</h2>

   <!-- simple Class selector -->

   <h3 class="h3">Hello Programmer</h3>
   <!-- Css Group Selector -->
   <h4>bangladesh</h4>
   <h5>Bangaldesh</h5>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, cupiditate? z</p>
</body>
</html>
